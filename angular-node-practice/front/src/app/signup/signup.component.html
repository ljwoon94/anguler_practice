<p>signup works!</p>

<form #userForm="ngForm" (ngSubmit)="onNgSubmit(userForm)" novalidate>
    이름 : <input type="text" name="name" ngModel > <br>
    나이 : <input type="text" name="age" ngModel > <br>
    이메일 : <input type="text" name="email" ngModel > <br>
    <button>등록</button>
</form>

<ul *ngFor="let user of _userList">
    {{user.name}} {{user.age}} {{user.email}}
</ul>
